<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}"
>
<head></head>
    <body>
        <div class="page-wrapper" layout:fragment="layoutContent">
            <div class="content container-fluid">
                <div class="page-header">
                    <div class="row">
                        <div class="col">
                            <h3 class="page-title">Edit User</h3>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                                <li class="breadcrumb-item"><a href="#">Users</a></li>
                                <li class="breadcrumb-item active">Edit User</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title" th:text="${user.fullName}"></h4>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
                                <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                                <form action="#" th:action="@{/admin/users/edit}" th:object="${user}" method="post" enctype="multipart/form-data">
                                    <input type="hidden" th:field="*{id}">
                                    <input type="hidden" th:field="*{username}">
                                    <input type="hidden" th:field="*{password}">
                                    <input type="hidden" th:field="*{avatar}">
                                    <input type="hidden" th:field="*{statusValueText}">
                                    <input type="hidden" th:field="*{gender}">
                                    <div th:if="${#fields.hasAnyErrors()}">
                                        <ul>
                                            <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                                        </ul>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col-4 col-sm-2">
                                            <img class="rounded-circle d-block w-100" alt="User Image" src="#" th:src="*{theAvatar}">
                                            <input type="file" th:field="*{avatarMultipartFile}" class="form-control">
                                            <p th:if="${#fields.hasErrors('avatarMultipartFile')}" th:errors="*{avatarMultipartFile}" class="invalid-feedback">Image
                                                Error</p>
                                        </div>
                                        <div class="col-12 col-sm-10">
                                            <div class="row form-row">
                                                <div class="col-12 col-sm-6">
                                                    <div class="form-group">
                                                        <label>First Name</label>
                                                        <input type="text" class="form-control" th:field="*{firstName}">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-6">
                                                    <div class="form-group">
                                                        <label>Last Name</label>
                                                        <input type="text" class="form-control" th:field="*{lastName}">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-6">
                                                    <div class="form-group">
                                                        <label>Date of Birth</label>
                                                        <div class="cal-icon">
                                                            <input type="date" class="form-control" th:field="*{dob}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-6">
                                                    <label>Gender</label>
                                                    <div class="form-group">
                                                        <select class="form-control" th:field="*{gender}" required="required">
                                                            <option value="" disabled="disabled">----- Select Gender -----</option>
                                                            <option th:value="1" th:text="Male"></option>
                                                            <option th:value="0" th:text="Female"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-6">
                                                    <label>Status</label>
                                                    <div class="form-group">
                                                        <select class="form-control" th:field="*{statusValueText}">
                                                            <option th:value="1" th:text="Activated"></option>
                                                            <option th:value="0" th:text="Locked"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-row">
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Email ID</label>
                                                <input type="email" class="form-control" th:field="*{email}">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Phone</label>
                                                <input type="text" class="form-control" th:field="*{phone}">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                            <label>Address Line 1</label>
                                                <input type="text" class="form-control" th:field="*{patientAddress.addressLine1}">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>Address Line 2</label>
                                                <input type="text" class="form-control" th:field="*{patientAddress.addressLine2}">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>City</label>
                                                <input type="text" class="form-control" th:field="*{patientAddress.city}">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>State</label>
                                                <input type="text" class="form-control" th:field="*{patientAddress.state}">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Zip Code</label>
                                                <input type="text" class="form-control" th:field="*{patientAddress.postalCode}">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Country</label>
                                                <input type="text" class="form-control" th:field="*{patientAddress.Country}">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>Role</label>
                                                <select class="form-control" th:field="*{roles}" multiple="multiple" required="required">
                                                    <option value="" disabled="disabled">----- Select Role -----</option>
                                                    <option th:each="role : ${UserRoles}"
                                                            th:value="${role.getRoleValueText()}"
                                                            th:text="${role.getRoleText()}"
                                                            th:selected="${user.roles.contains(role)}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
                                        <a class="btn bg-danger-light"
                                           th:href="@{/admin}"
                                           th:utext="'<i class=\'fa fa-trash\'></i> Cancel'"> Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
