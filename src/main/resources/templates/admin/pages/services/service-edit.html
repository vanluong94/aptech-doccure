<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout}"
>
	<head>

	</head>
    <body>
		<!-- Page Wrapper -->
		<div class="page-wrapper" layout:fragment="layoutContent">
			<div class="content container-fluid">
				<!-- Page Header -->
				<div class="page-header">
					<div class="row">
						<div class="col">
							<h3 class="page-title">Edit Service</h3>
							<ul class="breadcrumb">
								<li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
								<li class="breadcrumb-item"><a th:href="@{/admin/services}">Services</a></li>
								<li class="breadcrumb-item active">Edit Service</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- /Page Header -->
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title" th:text="${editService.name}"></h4>
							</div>
							<div class="card-body">
								<div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
								<div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
								<form action="#" th:action="@{/admin/services/edit}" th:object="${editService}" method="post" enctype="multipart/form-data">
									<input type="hidden" th:field="*{id}">
									<input type="hidden" th:field="*{slug}">
									<div class="form-group row">
										<label class="col-form-label col-md-2">Name</label>
										<div class="col-md-10">
											<input type="text" class="form-control" th:field="*{name}">
										</div>
									</div>
									<div class="text-right">
										<button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
										<a class="btn bg-danger-light"
										   th:href="@{/admin/services}"
										   th:utext="'<i class=\'fa fa-trash\'></i> Cancel'"> Cancel</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
