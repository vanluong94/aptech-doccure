<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}"
>
<head>

</head>
<body>
<div class="page-wrapper" layout:fragment="layoutContent">
    <div class="content container-fluid">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col">
                    <h3 class="page-title">Edit Doctor</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/admin/doctors}">Doctors</a></li>
                        <li class="breadcrumb-item active">Edit Doctor</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Edit Doctor</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
                        <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                        <form action="#" th:action="@{/admin/doctors/edit}" th:object="${doctor}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:field="*{id}">
                            <div th:if="${#fields.hasAnyErrors()}">
                                <ul>
                                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                                </ul>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-md-2">First Name</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" th:field="*{firstName}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-md-2">Last Name</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" th:field="*{lastName}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-md-2">Services</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" th:field="*{doctor.services}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-md-2">Speciality</label>
                                <div class="col-md-10">
                                    <select th:field="*{doctor.specialities}" class="form-control">
                                        <option value=""> -- </option>
                                        <option th:each="speciality : ${specialities}"
                                                th:value="${speciality.id}"
                                                th:utext="${speciality.name}"/>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-md-2">City</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" th:field="*{lastName}"/>
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
