<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
 lang="en">
<head>

</head>
<body class="account-page">
    <div class="content" layout:fragment="layoutContent">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <!-- Login Tab Content -->
                    <div class="account-content">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-7 col-lg-6 login-left">
                                <img src="/assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">
                            </div>
                            <div class="col-md-12 col-lg-6 login-right">
                                <div class="login-header">
                                    <h3>Login <span>Doccure</span></h3>
                                </div>
                                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                                    Invalid username and password.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
                                    You have been logged out.
                                </div>
                                <form th:action="@{/login}" method="post">
                                    <div class="form-group form-focus">
                                        <input type="text" name="username" id="username" class="form-control floating">
                                        <label for="username" class="focus-label">Username</label>
                                    </div>
                                    <div class="form-group form-focus">
                                        <input type="password" name="password" id="password" class="form-control floating">
                                        <label for="password" class="focus-label">Password</label>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <label for="remember-me" class="mb-0 d-flex align-items-center">
                                            <input type="checkbox" name="remember-me" id="remember-me"> <span class="ml-1" style="font-size: 13px;">Keep me logged in</span>
                                        </label>
                                        <a class="forgot-link mb-0" th:href="@{/forgot-password}">Forgot Password ?</a>
                                    </div>
                                    <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Sign in</button>
                                    <div class="login-or">
                                        <span class="or-line"></span>
                                        <span class="span-or">or</span>
                                    </div>
                                    <div class="text-center dont-have">Donâ€™t have an account? <a th:href="@{/register}">Register</a></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /Login Tab Content -->
                </div>
            </div>
        </div>
    </div>

</body>
</html>
