<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>

</head>
<body class="account-page">

    <div class="content" layout:fragment="layoutContent">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 offset-md-2">

                    <!-- Login Tab Content -->
                    <div class="account-content">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-7 col-lg-6 login-left">
                                <img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">
                            </div>
                            <div class="col-md-12 col-lg-6 login-right">
                                <div class="login-header">
                                    <h3>Login <span>Doccure</span></h3>
                                </div>

                                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                                    Invalid username and password.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
                                    You have been logged out.
                                </div>

                                <form th:action="@{/login}" method="post">
                                    <div class="form-group form-focus">
                                        <input type="text" name="username" class="form-control floating">
                                        <label class="focus-label">Username</label>
                                    </div>
                                    <div class="form-group form-focus">
                                        <input type="password" name="password" class="form-control floating">
                                        <label class="focus-label">Password</label>
                                    </div>
                                    <div class="text-right">
                                        <a class="forgot-link" th:href="@{/forgot-password}">Forgot Password ?</a>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label for="remember-me">
                                            <input type="checkbox" name="remember-me" id="remember-me"> <span>Keep me logged in</span>
                                        </label>
                                        <div class="float-right">
                                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                                        </div>
                                    </div>
                                    <div class="login-or">
                                        <span class="or-line"></span>
                                        <span class="span-or">or</span>
                                    </div>
<!--                                    <div class="row form-row social-login">-->
<!--                                        <div class="col-6">-->
<!--                                            <a href="#" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</a>-->
<!--                                        </div>-->
<!--                                        <div class="col-6">-->
<!--                                            <a href="#" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Login</a>-->
<!--                                        </div>-->
<!--                                    </div>-->
                                    <div class="text-center dont-have">Donâ€™t have an account? <a th:href="@{/register}">Register</a></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /Login Tab Content -->

                </div>
            </div>
        </div>
    </div>

</body>
</html>
