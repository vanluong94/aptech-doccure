<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>

</head>
<body class="account-page">
<div class="content" layout:fragment="layoutContent">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-8 offset-md-2">

                <!-- Account Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img th:src="@{/assets/img/login-banner.png}" class="img-fluid" alt="Login Banner">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Change Password</h3>
                                <p class="small text-muted">Enter a new password for <strong th:text="${username}"></strong></p>
                            </div>
                            <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
                            <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

                            <!-- Forgot Password Form -->
                            <form action="#" th:action="@{/change-password}" method="post">
                                <input type="hidden" name="username" th:value="${username}">
                                <div class="form-group">
                                    <label for="password">New Password</label>
                                    <input type="password" id="password" name="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
                                </div>
                                <div class="submit-section">
                                    <button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
                                </div>
                            </form>
                            <!-- /Forgot Password Form -->
                        </div>
                    </div>
                </div>
                <!-- /Account Content -->

            </div>
        </div>

    </div>
</div>
<!-- /Page Content -->
</div>
<!-- /Main Wrapper -->
<!-- jQuery -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<!-- Bootstrap Core JS -->
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<!-- Custom JS -->
<script th:src="@{/assets/js/script.js}"></script>
</body>
</html>
