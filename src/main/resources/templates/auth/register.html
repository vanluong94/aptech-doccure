<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>

</head>
<body class="account-page">

    <div class="content" layout:fragment="layoutContent">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 offset-md-2">

                    <!-- Login Tab Content -->
                    <div class="account-content">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-7 col-lg-6 login-left">
                                <img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">
                            </div>
                            <div class="col-md-12 col-lg-6 login-right">
                                <div class="login-header" th:unless="${param.doctor != null}">
                                    <h3>Patient Register <a th:href="@{/register(doctor=doctor)}">Are you a Doctor?</a></h3>
                                </div>
                                <div class="login-header" th:unless="${param.doctor == null}">
                                    <h3>Doctor Register <a th:href="@{/register}">Not a Doctor?</a></h3>
                                </div>
                                <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                                    <input type="hidden" th:field="*{enabled}">
                                    <input type="hidden" name="roles"
                                           th:each="role : ${user.roles}"
                                           th:value="${role.id}"
                                    />
                                    <div th:if="${#fields.hasAnyErrors()}">
                                        <ul>
                                            <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                                        </ul>
                                    </div>
                                    <div class="form-group form-focus">
                                        <input type="text" th:field="*{firstName}" class="form-control floating">
                                        <label class="focus-label">FirstName</label>
                                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback">FirstName
                                            Error</p>
                                    </div>
                                    <div class="form-group form-focus">
                                        <input type="text" th:field="*{lastName}" class="form-control floating">
                                        <label class="focus-label">LastName</label>
                                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback">LastName
                                            Error</p>
                                    </div>
                                    <div class="form-group form-focus">
                                        <input type="text" th:field="*{email}" class="form-control floating">
                                        <label class="focus-label">Email</label>
                                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">Email
                                            Error</p>
                                    </div>
                                    <div class="form-group form-focus">
                                        <input type="text" th:field="*{username}" class="form-control floating">
                                        <label class="focus-label">Username</label>
                                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback">Username
                                            Error</p>
                                    </div>
                                    <div class="form-group form-focus">
                                        <input type="password" th:field="*{password}" class="form-control floating">
                                        <label class="focus-label">Password</label>
                                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">Password
                                            Error</p>
                                    </div>
                                    <div class="form-group form-focus">
                                        <input type="password" th:field="*{confirmPassword}" class="form-control floating">
                                        <label class="focus-label">Confirm Password</label>
                                        <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="invalid-feedback">Confirm Password
                                            Error</p>
                                    </div>
                                    <div class="text-right">
                                        <a class="forgot-link" th:href="@{/login}">Already have an account?</a>
                                    </div>
                                    <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Signup</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /Login Tab Content -->

                </div>
            </div>
        </div>
    </div>

</body>
</html>
